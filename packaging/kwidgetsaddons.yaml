Name         : kwidgetsaddons
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 1 addon with various classes on top of QtWidgets
Description  : |
  KDE Frameworks 5 Tier 1 addon with various classes on top of QtWidgets.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5UiTools
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5WidgetsAddons.so.*"
    - "%{_kf5_datadir}/kcharselect*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/kwidgetsaddons_version.h"
          - "%{_kf5_includedir}/KWidgetsAddons"
          - "%{_kf5_libdir}/libKF5WidgetsAddons.so"
          - "%{_kf5_cmakedir}/KF5WidgetsAddons"
          - "%{_kf5_mkspecsdir}/qt_KWidgetsAddons.pri"
